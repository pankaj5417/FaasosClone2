<!-- The Modal -->

      <div id="top">

</div>

    <form onsubmit="signup(event)" id="form">
        <div class="phone-container">
            <div class="countrys">

                <option value="+32">Barbados</option>

                <option value="+1">Canada</option>
                <option value="+86">chine</option>
                <option value="+81">Japan</option>
                <option value="+52">Maxico</option>
                <option value="+64">New Zeland</option>
                <option value="+82">Sout Korea</option>
                <option value="+1">US</option>
                <option value="+967">Yemen</option>
                <option value="+260">Zambia</option>
            </select>
            </div>
    
            <div id="span-F">
            <input id="number" type="text"placeholder="phone Number"pattern="[1-9]{1}[0-9]{9}"  required ></input>
        </div>

     </div>
     <div id = "check2"></div>

    <input id="name" type="text"placeholder="Name"required ></input>
    <input id="email" type="text"placeholder="Email Adress"required ></input>
        <button id="btn" type="submit">continue</button>
